<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<section class="content" style="max-width: 800px;">
    <!--TYPO3SEARCH_begin-->
    <f:if condition="{languageNavigation}">
        <ul id="language" class="language-menu">
            <f:for each="{languageNavigation}" as="item">
                <li class="{f:if(condition: item.active, then: 'active')}
                    {f:if(condition: item.available, else: ' text-muted')}">
                    <f:if condition="{item.available}">
                        <f:then>
                            <a href="{item.link}" hreflang="{item.hreflang}"
                               title="{item.navigationTitle}">
                                <span>{item.navigationTitle}</span>
                            </a>
                        </f:then>
                        <f:else>
                            <span>{item.navigationTitle}</span>
                        </f:else>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}"/>
    <!--TYPO3SEARCH_end-->
</section>
