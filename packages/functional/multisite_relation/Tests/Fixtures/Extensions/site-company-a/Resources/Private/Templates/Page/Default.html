<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<section class="content" style="max-width: 800px;">
    <!--TYPO3SEARCH_begin-->
    <f:if condition="{languageNavigation}">
        <ul id="language" class="language-menu">
            <f:for each="{languageNavigation}" as="item">
                <li class="{f:if(condition: item.isActiveLanguage, then: 'active')}">
                    <f:link.page
                            pageUid="{item.uid}"
                            language="{item.language.languageId}"
                            class="language__link{f:if(condition: '{item.isActiveLanguage} == TRUE', then: ' active')}"
                            title="{item.language.navigationTitle}">

                        <i class="language__title">{item.language.navigationTitle}</i>
                    </f:link.page>
                </li>
            </f:for>
        </ul>
    </f:if>
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}"/>
        <!--TYPO3SEARCH_end-->
</section>
